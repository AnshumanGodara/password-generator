<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar flex">
            <div class="logo">
                <h1>PSWD GERTR</h1>
            </div>
            <nav>
                <ul class="flex">
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Policy</a></li>
                    <li><a href="">Contac-us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="frame flex">
            <h2>Generate  password</h2>
            <form action="" class="flex" id="form">
                <div class="length flex">
                    <label for="size">Length of pass word</label>
                    <input type="number" id="size">
                </div>
                <div class="checkbox flex">
                    <div class="capital_letter flex_">
                        <label for="capital_letter">Capital_letter</label>
                        <input type="checkbox" name="capital_letter" id="capital_letter">
                    </div>
                    <div class="small_letter flex_">
                        <label for="small_letter">small_letter</label>
                        <input type="checkbox" name="small_letter" id="small_letter">
                    </div>
                    <div class="number flex_">
                        <label for="number">number</label>
                        <input type="checkbox" name="number" id="number">
                    </div>
                    <div class="symbol flex_">
                        <label for="symbol">symbol</label>
                        <input type="checkbox" name="symbol" id="symbol">
                    </div>
                </div>
            </form>
            <div class="button">
                <button type="submit" id="submit">Submit</button>
                <button type="reset" id="reset">Reset</button>
            </div>
            <h3 id="passwor">
                
            </h3>
        </div>
        <div class="container">

        </div>
    </main>
    <footer>
        <div class="greeting flex">
            <p>Lorem ipsum dolor sit amet consectetur.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
